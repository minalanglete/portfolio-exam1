    <header>
      <label for="hamburger-menu"><i class="fas fa-bars"></i></label>

      <nav>
        <a href="index.html" class="nav"><h1>Miss Fitness</h1></a>

    <div class="resultspost"></div>

    <p class="comments">Comments</p>

    <div class="comment">
      <h3>Comment</h3>
      <section>
        <div class="contactme">
          <form id="contactForm">
            <div class="form">
              <label>
                Name - required
                <input name="name" id="name" />
              </label>
              <div class="form-error" id="nameError">
                Name must be more than 5 characters long
              </div>
            </div>

            <div class="form">
              <label>
                Email Address
                <input name="email" id="email" />
              </label>
              <div class="form-error" id="emailError">
                Enter a valid email address
              </div>
            </div>

            <div class="form">
              <label>
                Comment
                <textarea name="message" id="message"></textarea>
              </label>
              <div class="form-error" id="messageError">
                The comment must be more than 25 characters long
              </div>
            </div>

            <div class="success"></div>

            <button>Post comment</button>
          </form>
        </div>
      </section>
    </div>
