    <h2 class="slogan">Fitness for life</h2>
    <h1>Contact me</h1>
    <section>
      <div class="contactme">
        <form id="contactForm">
          <div class="form">
            <label>
              Name - required
              <input name="name" id="name" />
            </label>
            <div class="form-error" id="nameError">
              Name must be more then 5 characters long
            </div>
          </div>

          <div class="form">
            <label>
              Email Address
              <input name="email" id="email" />
            </label>
            <div class="form-error" id="emailError">
              Enter a valid email address
            </div>
          </div>

          <div class="form">
            <label>
              Subject
              <input name="subject" id="subject" />
            </label>
            <div class="form-error" id="subjectError">
              Subject must be more than 15 characters long
            </div>
          </div>

          <div class="form">
            <label>
              Message to me
              <textarea name="message" id="message"></textarea>
            </label>
            <div class="form-error" id="messageError">
              The message must be more than 25 characters long
            </div>
          </div>

          <div class="success"></div>

          <button>Send your massage to me</button>
        </form>
      </div>
    </section>
